<html lang="ko">
<head>
  <meta charset="utf-8" />
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <style>
    div#app {  margin: 30px auto; 
     max-width: 500px; padding: 50px;
      border: 1px solid #ccc; box-shadow: 3px 3px 3px #aaa;
      }
    input {padding : 5px; margin-bottom: 20px; }
    button {padding: 0.5em 2em;}
    span { display: inline-block; margin: 5px; padding: 8px 15px; 
      border: 1px solid black; }

    
    
  </style>
</head>
<body>
  <div id="app">
    
    
        <input type="text" v-model = "a"/>
      <button type="button" v-on:click="create">생성</button>
      <div>
      <span v-for = "s in arr">
          {{s}}
      </span>
    </div>
    
      
    
  </div>

  <script type="text/javascript">
    var app = new Vue({
      el: '#app',
      data: {
        a: "0",
        arr : []
      },
      methods: {
        create() {
          let empty = []
          this.arr = empty  
          
          for(let i = 0; i<this.a; i++){
              this.arr[i] = Math.floor(Math.random()*10);
          }
          this.$forceUpdate();
        }
      }
    })
   </script>
</body>    
</html>
